<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect to server</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addr = new URLSearchParams(window.location.search).get('addr');

            if (addr) {
                confirmDialog("Would you like to join via Steam or standalone?", (choice) => {
                    if (choice) {
                        window.location.href = `steam://run/412220//${addr}`;
                    } else {
                        window.location.href = `ddnet://${addr}`;
                    }
                });
            }
        });

        function confirmDialog(message, callback) {
            const modal = $(`
                <div class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">${message}</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="confirmChoice(true)">Steam</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="confirmChoice(false)">DDNet</button>
                            </div>
                        </div>
                    </div>
                </div>
            `);

            window.confirmChoice = (choice) => {
                callback(choice);
                delete window.confirmChoice;
            };

            modal.on('hidden.bs.modal', () => {
                modal.remove();
            });

            modal.modal('show');
        }

		window.addEventListener('blur', function() {
			window.close();
		});
    </script>
</body>
</html>
